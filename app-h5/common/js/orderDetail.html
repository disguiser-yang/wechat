<!DOCTYPE html><html class="n-scr"><head><meta charset="utf-8"/><link rel="dns-prefetch"href="//114.55.178.237:9052"/><link rel="dns-prefetch"href="//114.55.178.237:9052"/><link href="//114.55.178.237:9052/html5/common/1604/images/favicon.ico"rel="shortcut icon"type="image/x-icon"/><meta name="viewport"content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/><meta name="apple-mobile-web-app-capable"content="yes"/><meta name="apple-mobile-web-app-status-bar-style"content="black"/><meta name="format-detection"content="telephone=no"/><meta http-equiv="Expires"content="-1"/><meta http-equiv="Cache-Control"content="no-cache"/><meta http-equiv="Pragma"content="no-cache"/><title>电影票详情</title><link rel="stylesheet"href="//114.55.178.237:9052/html5/common/1604/mui/css/mui.min.css"/><link rel="stylesheet"href="//114.55.178.237:9052/html5/common/1604/assets/css/wap.min.css"/><link rel="stylesheet"href="//114.55.178.237:9052/html5/md_movie/16.3.8.0/css/orderDetail.css"/></head><body><div class="n-scr-wrap"><div id="J_content"class="scroller"></div></div><div id="J_coupon"class="pop-coupon"></div><script type="text/html"id="J_content_res"><div class="wrap"><div class="name m-ellipsis">{{page.film_name}}</div><div class="time m-ellipsis">{{page.timeText}}</div><div class="addr m-ellipsis">{{page.merchant_name}}</div><div class="seat m-ellipsis">{{page.seatText}}</div><div class="divider"><i class="l"></i><i class="r"></i><i class="icon {{if page.is_used == '1'}}used{{/if}}"></i></div><div class="code"><div class="title">取电影票</div><div class="titleD">使用方法：在取票机输入取票码取出电影票</div>{{if page.channel=='11'}}<div class="wrap max">{{if page.pickSeqText&&page.pickKeyText}}<label>序列号：{{page.pickSeqText}}</label><label>验证码：{{page.pickKeyText}}</label>{{else}}<label>取票码：{{page.pickSeqText}}</label>{{/if}}</div>{{else if page.channel=='10'}}<div class="wrap"><label>取票码：{{page.pickSeqText}}</label></div>{{/if}} </div>{{if page.coupon}}<div class="act"><div class="title"><span class="logo">券</span><span class="text m-ellipsis">{{page.coupon.coupon_name}}({{page.coupon.coupon_codes_list.length}}张)</span><span class="rtext">查看详情</span><i></i></div><div class="titleD">使用方法：在取票机输入兑换码取出优惠券</div>{{each page.coupon.coupon_codes_list as row i}}<div class="wrap"><label>兑换码：{{row}}</label></div>{{/each}} </div>{{/if}} <div class="map"> <i></i><span class="text m-ellipsis">{{page.address}}</span><span data-tel="{{page.merchant_tel}}"class="tel"></span></div><div class="price"><div class="t1"><label>实付金额</label><span>{{page.pay_price}}元</span></div><div class="t2 pt"><label>订单号</label><span>{{page.order_sn}}</span></div><div class="t2"><label>购买时间</label><span>{{page.buyTime}}</span></div><div class="t2"><label>手机号</label><span>{{page.user_tel}}</span></div></div><div class="tips"><label>取票须知</label><p>{{=page.notice}}</p></div></div></script><script type="text/html"id="J_coupon_res"><div class="pop-coupon-wrap"><div class="header"><label><span class="n m-ellipsis">{{page.coupon_name}}</span><span class="close">关闭</span></label><p>有效期至：{{page.coupon_valid_end_time_text}}</p></div><div class="body"><div><label>使用须知</label><p>{{=page.coupon_use_notice}}</p></div></div></div></script><script src="//114.55.178.237:9052/html5/common/1604/assets/js/zepto.min.js"></script><script src="//114.55.178.237:9052/html5/common/1604/mui/js/mui.min.js"></script><script src="//114.55.178.237:9052/html5/common/1604/assets/js/wap.min.js"></script><script src="//114.55.178.237:9052/html5/md_movie/16.3.8.0/js/common.js"></script><script src="//114.55.178.237:9052/html5/md_movie/16.3.8.0/js/orderDetail.js"></script></body></html>
