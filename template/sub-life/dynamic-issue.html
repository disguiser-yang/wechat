<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>动态资讯</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
        <link rel="stylesheet" href="../../common/public.css">
        <link rel="stylesheet" href="../../css/public/list.css">
        <style>
        </style>
    </head>

    <body>
        <!--loading-->
        <div id="load-wrap">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!--下拉刷新容器-->
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron" id="content-list">

                </ul>
            </div>
        </div>

        <!--模板开始-->
        <script type="text/html" id="list">
            <li class="mui-table-view-cell mui-media list"  id=${issueId}>
                <a>
                    <img class="mui-media-object mui-pull-left" data-lazyload=${cover} />
                    <div class="mui-media-body">
                        <p class='mui-ellipsis'>${title}</p>
                        <span class="c-999">${createTime}</span>
                    </div>
                </a>
            </li>
        </script>
        <!--模板结束-->

        <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
        <script src="../../js/public/fontsize.js"></script>
        <script src="../../lib/mui/dist/js/mui.min.js"></script>
        <script src="../../lib/jquery-tmpl/jquery.tmpl.min.js"></script>
        <script src="../../lib/mui/mui.lazyload.js"></script>
        <script src="../../lib/mui/mui.lazyload.img.js"></script>
        <script src="../../js/public/list.js"></script>
        <script src="../../js/sub-life/dynamic-issue.js"></script>
        <script>

        </script>
    </body>

</html>
