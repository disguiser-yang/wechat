<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>活动报名</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
         <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

        <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
        <link rel="stylesheet" href="../../lib/mui/dist/fonts/mui.ttf">
        <link rel="stylesheet" href="../../common/public.css">
        <link rel="stylesheet" href="../../css/sub-life/puhui-activity.css">
    </head>

    <body>
	    <!--loading-->
	    <div id="load-wrap">
	        <div class="spinner">
	            <div class="double-bounce1"></div>
	            <div class="double-bounce2"></div>
	        </div>
	    </div>
	    <!--提示信息-->
	    <div id="tip"><div id="tip-wrap"><div id="tip-box"></div></div></div>
	    <!--具体内容-->
	    <form class="mui-input-group" id="form-submit" enctype="multipart/form-data">
	        <div class="mui-input-row" id="apply-file">
	            <div class="border-btm mui-navigate-right pos-r">
	                <label>报名文件</label>
	                <input type="text" class="input-file" value="" placeholder="请选择图片(可选填)"  />
	                <input type="file" class="pos-a" value="" name="" id="imageFile" />
	            </div>
	        </div>
	    </form>
	    <div id="footer">
	        <div class="mui-button-row apply-btn">
	            <button type="button" class="mui-btn mui-btn-danger my-btn btn-success" >报 名</button>
	        </div>
	    </div>
	
	    <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
	    <script src="../../js/public/fontsize.js"></script>
	    <script src="../../lib/mui/dist/js/mui.min.js"></script>
	    <script src="../../lib/mine/dealImage.js"></script>
	    <script src="../../lib/form.js"></script>
	    <script src="../../js/sub-life/activity-apply.js"></script>
    </body>

</html>
