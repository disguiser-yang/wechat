<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>留言建议</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
        <link rel="stylesheet" href="../../lib/mui/dist/fonts/mui.ttf">
        <link rel="stylesheet" href="../../common/public.css">
        <link rel="stylesheet" href="../../css/remit-member/person-center.css">
    </head>

    <body>
        <!--loading-->
        <div id="load-wrap">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!--下拉刷新容器-->
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view interaction-title" id="to-leave-wards">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">我有问题，我要留言</a>
                    </li>
                </ul>
                <!--数据列表-->
                <div class="mui-table-view mui-table-view-chevron interaction-content" id="content-list">
                    <!--<div class="interaction-content-box"></div>-->
                </div>
            </div>
        </div>

        <!--列表模板开始-->
        <script type="text/html" id="list">
            <div class="interaction-content-box">
                <div>
                    <span class="portrait"><img data-lazyload=${headImage}></span>
                    <span>${nickname}</span>
                </div>
                <div class="interaction-words">
                    <p class="c-333">${content}</p>
                    <p class="reply ${className}">回复：</p>
                    <p class="reply-content c-333">${feedback}</p>
                </div>
            </div>
        </script>
        <!--列表模板结束-->

        <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
        <script src="../../js/public/fontsize.js"></script>
        <script src="../../lib/mui/dist/js/mui.min.js"></script>
        <script src="../../lib/mui/mui.lazyload.js"></script>
        <script src="../../lib/mui/mui.lazyload.img.js"></script>
        <script src="../../lib/jquery-tmpl/jquery.tmpl.min.js"></script>
        <script src="../../js/remit-member/interaction.js"></script>
        <script>

        </script>
    </body>

</html>
