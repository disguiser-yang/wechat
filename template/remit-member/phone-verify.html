<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>手机号验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
    <link rel="stylesheet" href="../../common/public.css">
    <link rel="stylesheet" href="../../css/remit-member/person-center.css">
    <style type="text/css">
        input {
            font-size: 0.6rem!important;
        }
        
        .mui-toast-container {
            bottom: 75% !important;
            /*离布局底部的距离*/
        }
        
        .mui-toast-message {
            /*background: url(../img/indicator_input_error.png) no-repeat center 10px #000;*/
            /*toast的背景图片*/
            opacity: 0.7;
            /*toast中背景色的透明度*/
            color: #FFFFFF;
            /*toast中字体颜色*/
            width: 180px;
            /*toast宽度*/
            padding: 10px 5px 10px 5px;
            /*toast中文字的位置*/
        }
    </style>
</head>

<body>
    <div id="tip">
        <div id="tip-wrap">
            <div id="tip-box"></div>
        </div>
    </div>
    <div class="login-content mt-2" style='padding-left:0;padding-right:0;'>
        <div class="input-box pos-r">
            <span class="user-phone c-666">+86</span>
            <input type="text" class="login-phone" value="" readonly />
        </div>
    </div>
    <div class="login-content mt-1" style='padding-left:0;padding-right:0;'>
        <div class="mui-input-row input-box">
            <input type="password" class="login-pwd once-pwd" placeholder="请输入6-12位登录密码(英文、数字、下划线)" autocomplete="off" style='width:100%;' />
            <i class="icon-clear icon-hidden"></i>
        </div>
        <div class="mui-input-row input-box">
            <input type="password" class="login-pwd again-pwd" placeholder="请再次输入登录密码" autocomplete="off" />
            <i class="icon-clear icon-hidden"></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-yzm" placeholder="请输入短信验证码" autocomplete="off" />
            <label class="get-yzm"><span>获取验证码</span></label>
        </div>
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn my-btn-login">注 册</button>
    </div>

    <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../js/public/fontsize.js"></script>
    <script src="../../lib/mui/dist/js/mui.min.js"></script>
    <script src="../../lib/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script src="../../js/remit-member/phone-verify.js"></script>
    <script>
    </script>
</body>

</html>
