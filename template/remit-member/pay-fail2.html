<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>支付失败</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
        <link href="../../css/public/hint.css" rel="stylesheet">
    </head>

    <body>
        <div class="leave-words-fail"></div>
        <p class="hint hint-fail">支付失败</p>
        <p class="mui-text-center price no-price">余额不足</p>
        <div class="mui-button-row">
            <button type="button" class="mui-btn my-btn btn-success" id="btn-fail">确  定</button>
        </div>
    </body>
    
    <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../js/public/fontsize.js"></script>
    <script>
	  //支付失败跳到支付页面
		$(document).on('click','#btn-fail',function(){
		    window.location.href='puhui-wallet.html';
		});
		 pushHistory();
        window.addEventListener("popstate", function(e) {
            //监听到了浏览器的返回按钮事件
        	window.location.href="puhui-wallet.html";
        }, false);
        function pushHistory() {
            window.history.pushState('', "title", "");
        }
    </script>
</html>
