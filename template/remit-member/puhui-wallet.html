<!DOCTYPE html>
<html>

<head>
    <title>普惠钱包</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
    <link href="../../common/public.css" rel="stylesheet">
    <link href="../../css/sub-life/puhui-wallet.css" rel="stylesheet">
</head>

<body>
    <!--loading-->
    <div id="load-wrap">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <!--下拉刷新容器-->
    <div class="mui-content mui-scroll-wrapper" id="pullrefresh">
        <div class="mui-scroll">
            <div class="mui-content" id="mui-content">
                <div class="mui-row">
                    <div class="mui-col-xs-4 pay">
                        <div class="mui-table-view-cell">
                            <a class="text-c a-box a-color">
                                <span class="icon-title records-icon-title1">
			                            <img src="../../images/sub-life/pay.png">
			                        </span>
                                <span>付款</span>
                            </a>
                        </div>
                    </div>
                    <div class="mui-col-xs-4 balance">
                        <div class="mui-table-view-cell">
                            <a class="text-c a-box a-color" href="balance.html">
                                <span class="icon-title records-icon-title3">
			                            <img src="../../images/sub-life/balance.png">
			                        </span>
                                <span>余额</span>
                                <p class="font-1 c-ccc" id="price">￥0.00</p>
                            </a>
                        </div>
                    </div>
                    <div class="mui-col-xs-4 bank-card">
                        <div class="mui-table-view-cell">
                            <a class="text-c a-box a-color">
                                <span class="icon-title records-icon-title1">
			                            <img src="../../images/remit-member/ic_card@2x.png">
			                        </span>
                                <span></span>
                                <p class='manage-bind-card-p'>绑定的银行卡</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn my-btn c-fff btn-success">充 值</button>
            </div>
            <p id='pay-phone'><a href="tel:4008331133">支付客服热线：4008331133</a></p>

            <div class="records-content">
                <header>
                    <div class="mui-row">
                        <div class="mui-col-xs-6 recharge">
                            <div class="mui-table-view-cell li-header active">
                                <a class="text-c a-box">
                                    <span>充值记录</span>
                                </a>
                            </div>
                        </div>
                        <div class="mui-col-xs-6 consume">
                            <div class="mui-table-view-cell li-header">
                                <a class="text-c a-box">
                                    <span>消费记录</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>

                <!--充值记录-->
                <ul class="mui-table-view" id="recharge">

                </ul>

                <!--消费记录-->
                <ul class="mui-table-view" id="consume" style="display: none">

                </ul>
            </div>
            <p class="tip"></p>
        </div>
    </div>



    <!--充值记录模板开始-->
    <script type="text/html" id="recharge-list">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <div class="mui-media-body">
                    <div class="f-l">
                        <p class='deal-type c-333'>${name}</p>
                        <span class="c-999 time">${txnDate} ${txnTime}</span>
                    </div>
                    <div class="f-l price">${txnAmount}</div>
                </div>
            </a>
        </li>
    </script>
    <!--模板结束-->

    <!--消费记录模板开始-->
    <script type="text/html" id="consume-list">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <div class="mui-media-body">
                    <div class="f-l">
                        <p class='deal-type c-333'>${name}</p>
                        <span class="c-999 time">${txnDate} ${txnTime}</span>
                    </div>
                    <div class="f-l price">-${txnAmount}</div>
                </div>
            </a>
        </li>
    </script>
    <!--模板结束-->
    <!--红包浮层-->
    <div class='float-mask'>
        <div class='float-mask-reg-bag'>
            <a href="" class='redirect-bind-card'></a>
        </div>
        <div class='close-btn'>
            <a href="" class='close-btn-a'></a>
        </div>
    </div>
    <!--红包浮层结束-->
    <script src="../../js/public/fontsize.js"></script>
    <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../lib/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script src="../../lib/mui/dist/js/mui.min.js"></script>
    <script src="../../js/public/config.js"></script>
    <script src="../../js/remit-member/puhui-wallet.js"></script>

</body>

</html>
