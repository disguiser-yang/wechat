    <div id="convenient-pay-wrap" class="">


        <div class='progress-bar'>
            <div class='step1 '>1设置支付密码</div>
            <div class='step2'>2实名认证</div>
            <div class='step3 actived'>3完成</div>
        </div>
        <div class='convenient-content'>
            <div class='convenient-icon'></div>
            <p>开通普惠钱包成功，<br/>你已可使用普惠钱包进行扫码支付!</p>
        </div>
        <div class='random-red-pocket' style='display:none;'>

        <div class='choose-default-pay-type'>
            <p class='choose-title'>选择默认的支付方式：</p>

                    <label for="radio1">普惠钱包余额</label>
                    <input name="radio" type="radio" id='second-radio' value='bankCard' class='radioItem'>
                    <label for="second-radio">银行卡</label>
                </form>
            </p>
            <p class='alert-info alert-info-wallet'>
                您已可通过微信向余额账户充值进行扫码支付，未来工会的相关福利资金将会发至余额账户中。

        <p id='skip' style='padding:0 1rem;text-align:left;color:#999999;margin-bottom:2rem;'>到普惠平台诚信优质商家扫码支付，365天每笔消费都送红包，享随机立送，最高免单特权！</p>

<script>
    $(document).ready(function() {
        $(".alert-info-wallet").show();
        $(".radioItem").change(function() {
            var $selectedvalue = $("input[name='radio']:checked").val();
            if ($selectedvalue == 'wallet') {
                // alert('wallet');
                $(".alert-info-wallet").show();
                $(".alert-info-bankCard").hide();
            } else {
                // alert('bankCard');
                $(".alert-info-wallet").hide();
                $(".alert-info-bankCard").show();
            }
        });
    });
</script>
