<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>修改密码</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../../lib/mui/dist/css/mui.min.css">
        <link rel="stylesheet" href="../../common/public.css">
        <link rel="stylesheet" href="../../css/remit-member/person-center.css">
    </head>

    <body>
        <!--loading-->
        <div id="load-wrap">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div id="tip"><div id="tip-wrap"><div id="tip-box"></div></div></div>
        <div class="login-content mt-2">
            <div class="input-box">
                <input type="password" class="login-pwd old-pwd" placeholder="请输入旧密码" />
            </div>
            <div class="input-box">
                <input type="password" class="login-pwd once-pwd" placeholder="请输入新密码" />
            </div>
            <div class="input-box">
                <input type="password" class="login-pwd again-pwd" placeholder="请再次输入新密码" />
            </div>
        </div>
        <p class='verify'></p>
        <div class="mui-button-row">
            <button type="button" class="mui-btn my-btn-login" id="modify-pwd">确认修改</button>
        </div>

        <script src="../../lib/jquery/1.9.1/jquery.min.js"></script>
        <script src="../../js/public/fontsize.js"></script>
        <script src="../../lib/mui/dist/js/mui.min.js"></script>
        <script src="../../js/remit-member/modify-pwd.js"></script>
        <script>

        </script>
    </body>

</html>
