<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="dns-prefetch" href="_SERVER_"> 
		<link rel="dns-prefetch" href="_CDNSERVER_">
		<link href="_CDNSERVER_/_COMMONPATH_/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />

		<link rel="stylesheet" href="../../common/css/mui.min.css" />

		<style type="text/css">
			.mui-bar-tab .mui-tab-item.mui-active {
				color: #FD555A;
			}
			.mui-bar.mui-bar-tab.shadow {
				-webkit-box-shadow: 0 0 10px #999;
			}
			.mui-icon .mui-badge {
				background: #FD555A;
			}
			.mui-bar .mui-icon {
				font-size: 20px;
			}
			.mui-icon .mui-badge {
				font-size: 8px;
				line-height: 1.3;
			}
			.index-window-container {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 50px;
			}
		</style>
	</head>
	<body>		
		<div class="mui-content">    
			<nav class="mui-bar mui-bar-tab shadow">
			    <a class="mui-tab-item mui-active" index="0">
			        <span class="mui-icon appui-icon appui-icon-home"></span>
			        <span class="mui-tab-label">首页</span>
			    </a>
			    <a class="mui-tab-item" index="1">

			    </a>
			    <a class="mui-tab-item" index="2">
			        <span class="mui-icon appui-icon appui-icon-cart">
			        		<span class="mui-badge mui-btn-red" id="cartBagedId" style="display: none;"></span>
			        </span>
			        <span class="mui-tab-label">&nbsp;购物车</span>
			    </a>
			    <a class="mui-tab-item" index="3">
			        <span class="mui-icon appui-icon appui-icon-list"></span>
			        <span class="mui-tab-label">我的订单</span>
			    </a>
			</nav>
 
			<!-- Tab Content -->
			<div class="index-window-container">
				<iframe id="tabContent" style="border: 0;width: 100%;height: 100%;"></iframe>
			</div>
		</div>
