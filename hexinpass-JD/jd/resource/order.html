		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">

		<link rel="stylesheet" href="../../common/css/mui.min.css" />

	</head>
	<body>		
		<div class="mui-content">
			<div id="slider" class="mui-slider" style="background-color: white;">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative" style="background-color: white;">
					<a class="mui-control-item mui-active" href="#item1mobile" index="1" type="0" id="orderAll">全部订单</a>
					<a class="mui-control-item" href="#item2mobile" index="1" type="1">待付款</a>
					<a class="mui-control-item" href="#item3mobile" index="1" type="2">待收货</a>
					<a class="mui-control-item" href="#item4mobile" index="1" type="3">已完成</a>
				</div> 
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper order-list">
							<div class="mui-scroll">
								<div class="order-list" id="orderList0" type="0"> 
									<script type="text/html" id="templateId0">
									{{each list as item index}}
										<div class="order-list-item" order={{item.orderId}} time={{item.createTime}} money={{item.amount}} jdorder={{item.jdOrderId}} split={{item.split}}>
											<div class="order-list-item-header">
												<div class="order-list-item-header-jd1">JD</div>
												<div class="order-list-item-header-jd2">京东</div>
												<div class="order-list-item-header-state">
													{{if item.state == 1}}
														{{if item.timeOut == -1}}
														已过期
														{{else}}
														待支付
														{{/if}}
													{{else if item.state == 2}}
														支付成功
													{{else if item.state == 3 || item.state == 8}}
														出货失败
													{{else if item.state == 4}}
														待收货
													{{else if item.state == 5}}
														已完成
													{{else if item.state == 6}}
														已取消
													{{/if}}
												</div>
											</div>
											<div class="order-list-item-goods">
												{{if item.imageList == null}}
													<div class="order-list-item-goods-imgbg">
														<img src={{imgbase+item.image}} />
													</div>
													<div class="order-list-item-goods-title">{{item.name}}</div>
													{{if item.saleUnit != ''}}
														<div class="order-list-item-goods-desc">规格：{{item.saleUnit}}&nbsp;&nbsp;&nbsp;&nbsp;重量：{{item.weight}}kg</div>
													{{else}}
														<div class="order-list-item-goods-desc">重量：{{item.weight}}kg</div>
													{{/if}}
													<div class="order-list-item-goods-num">x{{item.num}}</div>
												{{else}}
													{{each item.imageList as img count}}
														<div class="order-list-item-goods-imgbg">
															<img src={{imgbase+img}} />
														</div>
													{{/each}}
													<div class="mui-icon mui-icon-arrowright order-more"></div>
												{{/if}}
											</div>
											<div class="order-list-item-money">{{if item.state==1}}需{{else}}实{{/if}}付款：¥{{item.amount}}</div>	
											<div class="order-list-item-operate">
												{{if item.state == 1}}
													{{if item.timeOut == -1}}
														<div class="order-list-item-operate-delete">删除订单</div>
													{{else}}
														<div class="order-list-item-operate-pay">去支付</div>
														<div class="order-list-item-operate-cancel">取消订单</div>
													{{/if}}
												{{else if item.state == 2}}
													订单已支付成功，商品正在出库
												{{else if item.state == 3 || item.state == 8}}
													<div class="order-list-item-operate-service">拨打客服电话</div>
												{{else if item.state == 4}}
													<div class="order-list-item-operate-express">查看物流</div>
												{{else if item.state == 5}}
													<div class="order-list-item-operate-delete">删除订单</div>
												{{else if item.state == 6}}
													<div class="order-list-item-operate-delete">删除订单</div>
												{{/if}}
											</div>
										</div>
									{{/each}}
									</script>
								</div>
							</div>
						</div>
					</div>

											</div>
										</div>

							</div>
